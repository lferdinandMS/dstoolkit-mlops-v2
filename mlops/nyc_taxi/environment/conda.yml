name: prs-env
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - pip:
    - python-dotenv
    - pandas
    - numpy==1.23.5
    - scikit-learn==1.3.2
    # Use MLflow 2.11+ which has better Azure ML compatibility
    - mlflow==2.11.3
    - azureml-mlflow==1.60.0
    - azure-ai-ml>=1.10.0
    - azure-identity>=1.15.0
    - azure-keyvault-secrets>=4.7.0
