name: Manual CD Dispatch

on:
  workflow_dispatch:
    inputs:
      exec_environment:
        type: string
        description: "Execution environment (dev, staging, prod)"
        required: false
        default: "dev"
      model_type:
        type: string
        description: "Model type to deploy (e.g., nyc_taxi, london_taxi, docker_taxi)"
        required: false
        default: "nyc_taxi"

permissions:
  id-token: write
  contents: read

jobs:
  run-cd:
    uses: ./.github/workflows/platform_cd_workflow.yml
    with:
      exec_environment: ${{ inputs.exec_environment || 'dev' }}
      model_type: ${{ inputs.model_type || 'nyc_taxi' }}
