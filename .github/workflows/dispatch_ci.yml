name: Manual CI Dispatch

on:
  workflow_dispatch:
    inputs:
      exec_environment:
        type: string
        description: "Execution environment"
        required: false
        default: "ci"
      model_type:
        type: string
        description: "Model type to run (e.g., nyc_taxi, london_taxi, docker_taxi)"
        required: false
        default: "nyc_taxi"

permissions:
  id-token: write
  contents: read

jobs:
  run-ci:
    uses: ./.github/workflows/platform_ci_workflow.yml
    with:
      exec_environment: ${{ inputs.exec_environment || 'ci' }}
      model_type: ${{ inputs.model_type || 'nyc_taxi' }}
