name: ModelFactory-Terraform-Deployment
on: [workflow_dispatch]

env:
  APPINSIGHTS_NAME: ${{ vars.APPINSIGHTS_NAME }}
  AZURE_RM_SVC_CONNECTION: ${{ vars.AZURE_RM_SVC_CONNECTION }}
  CONTAINER_REGISTRY_NAME: ${{ vars.CONTAINER_REGISTRY_NAME }}
  KEYVAULT_NAME: ${{ vars.KEYVAULT_NAME }}
  LOCATION: ${{ vars.LOCATION }}
  RESOURCE_GROUP_NAME: ${{ vars.RESOURCE_GROUP_NAME }}
  STORAGE_ACCT_NAME: ${{ vars.STORAGE_ACCT_NAME }}
  TFSTATE_RESOURCE_GROUP_NAME: ${{ vars.TFSTATE_RESOURCE_GROUP_NAME }}
  TFSTATE_STORAGE_ACCT_NAME: ${{ vars.TFSTATE_STORAGE_ACCT_NAME }}
  WORKSPACE_NAME: ${{ vars.WORKSPACE_NAME }}
  ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
  SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID }}
  SERVICE_PRINCIPAL_OBJECT_ID: ${{ vars.SERVICE_PRINCIPAL_OBJECT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: login
        uses: Azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.SUBSCRIPTION_ID }}

      # - name: Check out repository code
      #   uses: actions/checkout@v2
      - name: See the contents of parameters passed in
        run: |
          echo 'See the contents of parameters passed in'
          echo '${{ env.APPINSIGHTS_NAME }}'
          echo '${{ env.AZURE_RM_SVC_CONNECTION }}'
          echo '${{ env.CONTAINER_REGISTRY_NAME }}'
          echo '${{ env.KEYVAULT_NAME }}'
          echo '${{ env.LOCATION }}' 
          echo '${{ env.RESOURCE_GROUP_NAME }}' 
          echo '${{ env.STORAGE_ACCT_NAME }}'
          echo '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}'          
          echo '${{ env.TFSTATE_STORAGE_ACCT_NAME }}'
          echo '${{ env.WORKSPACE_NAME }}'
          echo '${{ github.workspace }}'
          echo '${{ env.SUBSCRIPTION_ID }}'
          echo '${{ env.ARM_CLIENT_ID }}'
          echo '${{ env.ARM_TENANT_ID }}'

      - uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: '#{'
          tokenSuffix: '}#'
          files: '["**/*.tfvars"]'
        env:
          APPINSIGHTS_NAME: '${{ env.APPINSIGHTS_NAME }}'
          CONTAINER_REGISTRY_NAME: '${{ env.CONTAINER_REGISTRY_NAME }}'
          KEYVAULT_NAME: '${{ env.KEYVAULT_NAME }}'
          RESOURCE_GROUP_NAME: '${{ env.RESOURCE_GROUP_NAME }}'
          STORAGE_ACCT_NAME: '${{ env.STORAGE_ACCT_NAME }}'
          TFSTATE_RESOURCE_GROUP_NAME: '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}'
          TFSTATE_STORAGE_ACCT_NAME: '${{ env.TFSTATE_STORAGE_ACCT_NAME }}'
          WORKSPACE_NAME: '${{ env.WORKSPACE_NAME }}'
          SERVICE_PRINCIPAL_OBJECT_ID: '${{ env.SERVICE_PRINCIPAL_OBJECT_ID }}'

      - name: Setup Terraform state storage
        run: |
          az --version
          az group create --location '${{ env.LOCATION }}' --name '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}' || true
          
          # Create or update storage account with public network access enabled
          az storage account create --name '${{ env.TFSTATE_STORAGE_ACCT_NAME }}' \
            --resource-group '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}' \
            --sku Standard_LRS \
            --allow-blob-public-access false \
            --public-network-access Enabled \
            --default-action Allow || \
          az storage account update --name '${{ env.TFSTATE_STORAGE_ACCT_NAME }}' \
            --resource-group '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}' \
            --public-network-access Enabled \
            --default-action Allow
          
          az storage container create --name terraform --account-name '${{ env.TFSTATE_STORAGE_ACCT_NAME }}' --auth-mode login || true
          
          # Assign Storage Blob Data Contributor role to the service principal
          STORAGE_ACCOUNT_ID=$(az storage account show --name '${{ env.TFSTATE_STORAGE_ACCT_NAME }}' --resource-group '${{ env.TFSTATE_RESOURCE_GROUP_NAME }}' --query id -o tsv)
          echo "Storage Account ID: $STORAGE_ACCOUNT_ID"
          
          # Try to create role assignment (ignore if it already exists)
          echo "Assigning Storage Blob Data Contributor role to service principal..."
          az role assignment create \
            --assignee '${{ env.ARM_CLIENT_ID }}' \
            --role 'Storage Blob Data Contributor' \
            --scope "$STORAGE_ACCOUNT_ID" 2>/dev/null || echo "Role assignment already exists or failed (will verify)"
          
          # Also assign using Object ID to ensure proper permissions
          echo "Assigning Storage Blob Data Contributor role using Object ID..."
          az role assignment create \
            --assignee-object-id '${{ env.SERVICE_PRINCIPAL_OBJECT_ID }}' \
            --assignee-principal-type ServicePrincipal \
            --role 'Storage Blob Data Contributor' \
            --scope "$STORAGE_ACCOUNT_ID" 2>/dev/null || echo "Role assignment already exists or failed (will verify)"
          
          # Verify role assignment exists
          echo "Verifying role assignment..."
          ROLE_ASSIGNED=$(az role assignment list \
            --assignee '${{ env.SERVICE_PRINCIPAL_OBJECT_ID }}' \
            --role 'Storage Blob Data Contributor' \
            --scope "$STORAGE_ACCOUNT_ID" \
            --query '[0].id' -o tsv)
          
          if [ -z "$ROLE_ASSIGNED" ]; then
            echo "ERROR: Role assignment verification failed!"
            echo "Listing all role assignments for this service principal:"
            az role assignment list --assignee '${{ env.SERVICE_PRINCIPAL_OBJECT_ID }}' --all -o table
            exit 1
          else
            echo "Role assignment verified successfully"
            echo "Waiting 45 seconds for role propagation..."
            sleep 45
          fi

      - name: Terraform Install
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Purge soft-deleted workspace if exists
        run: |
          echo "Checking for soft-deleted workspace..."
          WORKSPACE_EXISTS=$(az ml workspace show --name '${{ env.WORKSPACE_NAME }}' \
            --resource-group '${{ env.RESOURCE_GROUP_NAME }}' --query name -o tsv 2>/dev/null || echo "")
          
          if [ -z "$WORKSPACE_EXISTS" ]; then
            echo "Attempting to purge soft-deleted workspace..."
            az resource delete --ids \
              "/subscriptions/${{ env.SUBSCRIPTION_ID }}/providers/Microsoft.MachineLearningServices/deletedWorkspaces/${{ env.WORKSPACE_NAME }}" \
              2>/dev/null || echo "No soft-deleted workspace found or already purged"
          else
            echo "Active workspace exists, no purge needed"
          fi
      
      - name: List current directory contents
        run: ls ${{ github.workspace }}

      - name: Terraform Init
        env:
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
          ARM_STORAGE_USE_AZUREAD: true
        run: |
          export ARM_USE_OIDC=true
          export ARM_USE_AZUREAD=true
          export ARM_STORAGE_USE_AZUREAD=true
          terraform init \
            -backend-config="resource_group_name=${{ env.TFSTATE_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ env.TFSTATE_STORAGE_ACCT_NAME }}" \
            -backend-config="container_name=terraform" \
            -backend-config="key=mlops.tfstate" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="tenant_id=${{ env.ARM_TENANT_ID }}" \
            -backend-config="subscription_id=${{ env.SUBSCRIPTION_ID }}" \
            -backend-config="client_id=${{ env.ARM_CLIENT_ID }}" \
            -backend-config="use_oidc=true"
        working-directory: ${{ github.workspace }}/infra/terraform/public_workspace

      - name: Terraform Validate
        env:
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
          ARM_STORAGE_USE_AZUREAD: true
        working-directory: ${{ github.workspace }}/infra/terraform/public_workspace
        run: |
            terraform validate
        

      - name: Terraform Plan
        env:
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
          ARM_STORAGE_USE_AZUREAD: true
        run: | 
            terraform plan -replace=azurerm_application_insights.aml_appins -out=tfplan
        working-directory: ${{ github.workspace }}/infra/terraform/public_workspace

      - name: Terraform Apply
        env:
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
          ARM_STORAGE_USE_AZUREAD: true
        run: |
            terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ github.workspace }}/infra/terraform/public_workspace

      - name: Ensure Workspace Storage RBAC
        run: |
          echo "Ensuring RBAC on workspace storage account..."
          STORAGE_ACCOUNT_ID=$(az storage account show --name '${{ env.STORAGE_ACCT_NAME }}' --resource-group '${{ env.RESOURCE_GROUP_NAME }}' --query id -o tsv)
          echo "Workspace Storage Account ID: $STORAGE_ACCOUNT_ID"

          WS_PRINCIPAL_ID=$(az resource show -n '${{ env.WORKSPACE_NAME }}' -g '${{ env.RESOURCE_GROUP_NAME }}' --resource-type Microsoft.MachineLearningServices/workspaces --query identity.principalId -o tsv)
          echo "Workspace Managed Identity Principal ID: $WS_PRINCIPAL_ID"

          for ASSIGNEE in '${{ env.SERVICE_PRINCIPAL_OBJECT_ID }}' "$WS_PRINCIPAL_ID"; do
            if [ -z "$ASSIGNEE" ] || [ "$ASSIGNEE" = "null" ]; then
              echo "Skipping empty assignee value: $ASSIGNEE"
              continue
            fi
            echo "Assigning Storage Blob Data Contributor to $ASSIGNEE ..."
            az role assignment create \
              --assignee-object-id "$ASSIGNEE" \
              --assignee-principal-type ServicePrincipal \
              --role 'Storage Blob Data Contributor' \
              --scope "$STORAGE_ACCOUNT_ID" 2>/dev/null || echo "Role assignment already exists or failed (will verify)"

            echo "Verifying assignment for $ASSIGNEE ..."
            ASSIGNED=$(az role assignment list \
              --assignee "$ASSIGNEE" \
              --role 'Storage Blob Data Contributor' \
              --scope "$STORAGE_ACCOUNT_ID" \
              --query '[0].id' -o tsv)

            if [ -z "$ASSIGNED" ]; then
              echo "ERROR: Role assignment verification failed for $ASSIGNEE"
              az role assignment list --assignee "$ASSIGNEE" --scope "$STORAGE_ACCOUNT_ID" -o table || true
              exit 1
            fi
          done

          echo "Waiting 30 seconds for RBAC propagation..."
          sleep 30
